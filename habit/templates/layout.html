<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Habit Tracker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  {% block head_addons %}{% endblock %}
</head>
<body>

<!-- ───── Navbar ───── -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand ms-2" href="{{ url_for('index') }}">Habit Tracker</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><i class="fa-regular fa-square-check me-1"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link add-btn" href="{{ url_for('add_habit') }}"><i class="fa fa-plus me-1"></i>Add Habit</a></li>
        <li class="nav-item ms-lg-2"><a class="nav-link" href="{{ url_for('delete_habit') }}"><i class="fa fa-trash-alt me-1"></i>Delete</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ───── Page content ───── -->
<main class="container-fluid py-4">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
