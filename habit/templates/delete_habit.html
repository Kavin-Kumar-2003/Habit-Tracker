{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Delete Habit</h4>
            </div>
            <div class="card-body">
                {% if not habits %}
                <div class="alert alert-info">
                    You don't have any habits yet. <a href="/add_habit">Add one</a> to get started.
                </div>
                {% else %}
                <p>Select a habit to delete:</p>
                <ul class="list-group">
                    {% for habit in habits %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ habit }}
                        <form method="post">
                            <input type="hidden" name="habit_name" value="{{ habit }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                
                <div class="mt-3">
                    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
